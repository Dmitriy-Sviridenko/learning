<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore your planet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container header__container">
            <div class="navbar">               
                <a href="#" class="logo">TVL</a>

                <ul class="nav__links">
                    <div class="menu__items">
                        <li><a href="#" class="menu__link">About</a></li>
                        <li><a href="#" class="menu__link">Tours</a></li>
                        <li><a href="#" class="menu__link">Blog</a></li>
                        <li><a href="#" class="menu__link">Contact</a></li>
                        <li><a href="#" class="menu__link">Book Trip</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- hero start -->
    <div class="hero">
        <div class="container hero__container">
            <div class="hero__text">
                Book Your Trip
            </div>

            <h1 class="hero__title">
                Choose Your Favorite Tour To Explore
            </h1>
        </div>
    </div>
    <!-- hero end -->

    <!-- prevue start -->
    <div class="prevue">
        <div class="container prevue__container">
            <div class="prevue__items">
                <div class="prevue__card">
                    <img class="prevue__image" src="/img/prevue_img_1.png" alt="">
                    <p class="prevue__header">Rome</p>
                    <p href="" class="prevue__text">Italy</p>
                </div>

                <div class="prevue__card">
                    <img class="prevue__image" src="/img/prevue_img_2.png" alt="">
                    <p class="prevue__header">New York City</p>
                    <p href="" class="prevue__text">USA</p>
                </div>

                <div class="prevue__card">
                    <img class="prevue__image" src="/img/prevue_img_3.png" alt="">
                    <p class="prevue__header">Paris</p>
                    <p href="" class="prevue__text">France</p>
                </div>

                <div class="prevue__card">
                    <img class="prevue__image" src="/img/prevue_img_4.png" alt="">
                    <p class="prevue__header">Barcelona</p>
                    <p href="" class="prevue__text">Spain</p>
                </div>

                <div class="prevue__card">
                    <img class="prevue__image" src="/img/prevue_img_5.png" alt="">
                    <p class="prevue__header">San Francisco</p>
                    <p href="" class="prevue__text">USA</p>
                </div>
            </div>
        </div>
    </div>
    <!-- prevue end -->

</body>

</html>
