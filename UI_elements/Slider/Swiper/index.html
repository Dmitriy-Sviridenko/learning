<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Swiper</title>

</head>
<body>
  
  <div class="image-slider swiper-container">
    
    <div class="image-slider__wrapper swiper-wrapper">
      <div class="testimonials__card swiper-slide"">
        <div class="image-slider__image">
          <img src="img/testimonials_comma.svg" alt="" class="testimonials__comma">
          <p class="testimonials__text">
              &laquo;When she reached the first hills of&nbsp;the Italic
              Mountains, she had a&nbsp;last view back on&nbsp;the skyline of&nbsp;her hometown Bookmarksgrove,
              the headline of&nbsp;Alphabet Village and the subline of&nbsp;her own road&raquo;
          </p>
          <div class="testimonials__author">
              <div class="testimonials__img">
                  <img src="img/testimonials_1.png" alt="">
              </div>                     
              <div class="testimonials__about">
                  <div class="testimonials__name">Artem Sazonov</div>
                  <div class="testimonials__status">Student</div>
              </div>
          </div>
        </div>
      </div>
      <div class="image-slider_slide swiper-slide">
        <div class="image-slider__image">
          <img src="img/adventures_2.png" alt="">
        </div>
      </div>      <div class="image-slider_slide swiper-slide">
        <div class="image-slider__image">
          <img src="img/adventures_3.png" alt="">
        </div>
      </div>
      <div class="image-slider_slide swiper-slide">
        <div class="image-slider__image">
          <img src="img/adventures_1.png" alt="">
        </div>
      </div>
      <div class="image-slider_slide swiper-slide">
        <div class="image-slider__image">
          <img src="img/adventures_2.png" alt="">
        </div>
      </div>      
      <div class="image-slider_slide swiper-slide">
        <div class="image-slider__image">
          <img src="img/adventures_3.png" alt="">
        </div>
      </div>
    </div>

    <!-- пагинация -->
    <div class="swiper-pagination"></div>

    <!-- скролл -->
    <div class="swiper-scrollbar"></div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
